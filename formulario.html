<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br><br>

        <label for="estudios">Nivel de estudios:</label>
        <select id="estudios" name="estudios">
            <option value="primaria">primaria</option>
            <option value="secundaria">secundaria</option>
            <option value="universitaria">universitaria</option>
        </select><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"><br><br>

        <label for="confirmacion">Confirmación de contraseña:</label>
        <input type="password" id="confirmacion" name="confirmacion"><br><br>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
